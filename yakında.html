<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bakımda</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    
    .maintenance-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .maintenance-container h1 {
        font-size: 2.5rem;
        color: #007bff;
        margin-bottom: 20px;
    }
    
    .maintenance-container p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 20px;
    }
    
    .maintenance-container .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .maintenance-container .btn:hover {
        background-color: #0056b3;
    }
    
</style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Site Bakımda</h1>
        <p>Şu anda bakım çalışmaları gerçekleştiriliyor. Lütfen daha sonra tekrar ziyaret edin.</p>
        <a href="index.html" class="btn">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
