<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siber Güvenlik Araçları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .quiz-home-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .quiz-category {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .category-item {
      position: relative;
      width: 250px;
      height: 150px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .category-item:hover {
      transform: scale(1.05);
    }

    .category-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
      transition: filter 0.3s ease;
    }

    .category-item:hover img {
      filter: brightness(50%);
    }

    .category-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .category-item:hover .category-title {
      opacity: 1;
    }

    .category-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      z-index: 2;

    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: rgb(167, 180, 199);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #0056b3;
    }



    .category-item img {
      width: 100%;
      height: 100%;
      object-fit:cover;
      /* Görseli cover yapar */
    }
  </style>
</head>

<body>
  <a href="index.html#ekstra" class="back-button">← Geriye Dön</a>
  <div class="quiz-home-container">
    <h1>Araçlar</h1>
    <div class="quiz-category">
      <!-- Oltalama Quiz -->
      <div class="category-item">
        <img src="assets/img/gallery/password.webp" alt="Oltalama">
        <a href="password.html"></a>
        <div class="category-title">Güvenli Şifre Oluşturma</div>
      </div>

      <div class="category-item">
        <img src="assets/img/gallery/mail.webp" alt="Oltalama">
        <a href="secure.html"></a>
        <div class="category-title">Mail Güvenlik Kontrolü</div>
      </div>

    </div>
  </div>
</body>

</html>
