<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kredi Kartı ve Online Alışveriş Dolandırıcılığı Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-question h2 {
      font-size: 18px;
      color: #555;
    }

    .quiz-question ul {
      list-style-type: none;
      padding: 0;
    }

    .quiz-question li {
      margin-bottom: 10px;
    }

    #submit, #reset, #home {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    #submit:hover, #reset:hover, #home:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
      border-radius: 5px;
      padding: 5px;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 5px;
      padding: 5px;
    }

    input[type="radio"]:disabled + label {
      cursor: not-allowed;
    }

    #alert {
      color: red;
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Kredi Kartı ve Online Alışveriş Dolandırıcılığı Quiz</h1>
    <br><br>
    <div id="quiz"></div>
    <button id="submit">Sonuçları Göster</button>
    <button id="reset" style="display:none;">Sıfırla</button>
    <a href="quizhome.html" id="home" style="display:none;">Ana Sayfaya Dön</a>
    <div id="result"></div>
    <div id="details"></div>
    <div id="alert"></div>
  </div>
  <script>
    const questions = [
  {
    question: "Online alışveriş dolandırıcılığı nedir?",
    options: [
      "Yüksek hızlı internet sağlayıcılarıyla ilgili şikayetler",
      "Kargo teslimatı sırasında yaşanan gecikmeler",
      "Sahte web siteleri üzerinden yapılan dolandırıcılık",
      "Yetersiz stok nedeniyle alışverişin iptal edilmesi"
    ],
    correct: "Sahte web siteleri üzerinden yapılan dolandırıcılık"
  },
  {
    question: "Hangi işaret bir online alışveriş sitesinin sahte olabileceğini gösterir?",
    options: [
      "SSL sertifikasına sahip olması",
      "Web sitesinde dil bilgisi ve yazım hataları bulunması",
      "Ünlü bir markanın logosunu taşıması",
      "Yüksek indirimler sunması"
    ],
    correct: "Web sitesinde dil bilgisi ve yazım hataları bulunması"
  },
  {
    question: "Kredi kartı dolandırıcılığından korunmak için hangi önlem alınmalıdır?",
    options: [
      "Kredi kartı şifresini paylaşmak",
      "Tüm bilgileri çevrimiçi platformlarda saklamak",
      "E-postalar yoluyla gelen bağlantılara tıklamak",
      "Güvenilir sitelerde 3D Secure kullanmak"
    ],
    correct: "Güvenilir sitelerde 3D Secure kullanmak"
  },
  {
    question: "Bir online alışveriş dolandırıcılığı nasıl gerçekleşir?",
    options: [
      "Satın alınan ürün kargoya verilmez.",
      "Kargo firması gecikme yaşar.",
      "İnternet bağlantısında kopmalar yaşanır.",
      "Kullanıcıların ödeme bilgileri sahte bir site aracılığıyla ele geçirilir."
    ],
    correct: "Kullanıcıların ödeme bilgileri sahte bir site aracılığıyla ele geçirilir."
  },
  {
    question: "Kredi kartı dolandırıcılığında saldırganlar genellikle hangi bilgiyi hedef alır?",
    options: [
      "Kart sahibinin doğum günü",
      "Kullanıcının sosyal medya şifreleri",
      "Telefon numarası",
      "Kart numarası ve CVV kodu"
    ],
    correct: "Kart numarası ve CVV kodu"
  },
  {
    question: "Kredi kartı dolandırıcılığına karşı hangi yöntem önerilmez?",
    options: [
      "Hassas bilgileri yalnızca güvenilir sitelerde paylaşmak",
      "Kişisel bilgileri açıkça paylaşmak",
      "Sadece HTTPS protokolü kullanan sitelere güvenmek",
      "Düzenli olarak kredi kartı ekstrelerini kontrol etmek"
    ],
    correct: "Kişisel bilgileri açıkça paylaşmak"
  },
  {
    question: "Bir alışveriş sitesinin güvenilir olduğunu nasıl anlarsınız?",
    options: [
      "SSL sertifikasına sahip olması",
      "İçeriklerin tamamen İngilizce olması",
      "Site tasarımının sade olması",
      "Sitenin mobil uyumlu olmaması"
    ],
    correct: "SSL sertifikasına sahip olması"
  },
  {
    question: "Kredi kartı bilgilerinizin çalındığını fark ederseniz ne yapmalısınız?",
    options: [
      "Hemen bankayı arayarak kartınızı iptal ettirmek",
      "Bilgilerinizi farklı sitelere kaydetmek",
      "Şifrelerinizi sosyal medyada paylaşmak",
      "Alışveriş yapmaya devam etmek"
    ],
    correct: "Hemen bankayı arayarak kartınızı iptal ettirmek"
  },
  {
    question: "Hangi durum kredi kartı dolandırıcılığına işaret edebilir?",
    options: [
      "Kartın düzenli kullanımda olması",
      "Ödemenin onaylanması",
      "Ekstrede tanınmayan işlemlerin görülmesi",
      "Kargo bilgilerinin güncel olması"
    ],
    correct: "Ekstrede tanınmayan işlemlerin görülmesi"
  },
  {
    question: "Online alışverişlerde güvenliği artırmak için hangi yöntem önerilir?",
    options: [
      "Kredi kartı şifresini bir kağıda yazmak",
      "Kredi kartı bilgilerini her alışverişte tekrar girmek",
      "Güvenli olmayan bağlantılarda alışveriş yapmak",
      "Sanal kredi kartı kullanımı"
    ],
    correct: "Sanal kredi kartı kullanımı"
  }
];

    const quizDiv = document.getElementById("quiz");

    // Soruları dinamik olarak oluştur
    questions.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("quiz-question");

      const questionTitle = document.createElement("h2");
      questionTitle.innerText = `${index + 1}. ${q.question}`;
      questionDiv.appendChild(questionTitle);

      const optionsList = document.createElement("ul");
      q.options.forEach(option => {
        const listItem = document.createElement("li");

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = option;

        const label = document.createElement("label");
        label.innerText = option;

        listItem.appendChild(input);
        listItem.appendChild(label);
        optionsList.appendChild(listItem);
      });

      questionDiv.appendChild(optionsList);
      quizDiv.appendChild(questionDiv);
    });

    document.getElementById("submit").addEventListener("click", () => {
      const alertDiv = document.getElementById("alert");
      let allAnswered = true;

      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (!selectedOption) {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        alertDiv.innerText = "Lütfen tüm soruları cevaplayın.";
        return;
      }

      alertDiv.innerText = ""; // Uyarıyı temizle

      let score = 0;
      let incorrectCount = 0;

      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        options.forEach(option => {
          const label = option.nextElementSibling;
          option.disabled = true; // Cevapların değiştirilememesi için
          if (option.value === q.correct) {
            label.classList.add("correct");
          } else if (selectedOption && option === selectedOption) {
            label.classList.add("incorrect");
          }
        });

        if (selectedOption && selectedOption.value === q.correct) {
          score++;
        } else {
          incorrectCount++;
        }
      });

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = `Sonuç: ${score}/${questions.length} doğru cevap.`;

      const detailsDiv = document.getElementById("details");
      detailsDiv.innerText = `${score} doğru, ${incorrectCount} yanlış.`;

      document.getElementById("submit").style.display = "none";
      document.getElementById("reset").style.display = "inline-block";
      document.getElementById("home").style.display = "inline-block";
    });

    document.getElementById("reset").addEventListener("click", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
