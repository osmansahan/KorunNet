<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sosyal Mühendislik Saldırıları Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .quiz-question {
      margin-bottom: 20px;
    }

    .quiz-question h2 {
      font-size: 18px;
      color: #555;
    }

    .quiz-question ul {
      list-style-type: none;
      padding: 0;
    }

    .quiz-question li {
      margin-bottom: 10px;
    }

    #submit, #reset, #home {
      display: inline-block;
      margin: 20px 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    #submit:hover, #reset:hover, #home:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
      border-radius: 5px;
      padding: 5px;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
      border-radius: 5px;
      padding: 5px;
    }

    input[type="radio"]:disabled + label {
      cursor: not-allowed;
    }

    #alert {
      color: red;
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Sosyal Mühendislik Saldırıları Quiz</h1>
    <br><br>
    <div id="quiz"></div>
    <button id="submit">Sonuçları Göster</button>
    <button id="reset" style="display:none;">Sıfırla</button>
    <a href="quizhome.html" id="home" style="display:none;">Ana Sayfaya Dön</a>
    <div id="result"></div>
    <div id="details"></div>
    <div id="alert"></div>
  </div>
  <script>
    const questions = [
      {
        question: "Sosyal mühendislik saldırıları genellikle hangi yöntemle gerçekleştirilir?",
        options: [
          
          "Güvenlik yazılımlarını güncelleyerek",
          "Fiziksel cihazların hacklenmesiyle",
          "İnsanları manipüle ederek bilgi edinme",
          "Bilgisayar donanımlarının değiştirilmesiyle"
        ],
        correct: "İnsanları manipüle ederek bilgi edinme"
      },
      {
        question: "Bir sosyal mühendislik saldırısının işareti ne olabilir?",
        options: [
          
          "Dosyalarınızın yedeklendiğine dair bir bildirim",
          "Sistem performansını artıran bir güncelleme",
          "Yazılım kurulum talimatı",
          "Aceleyle bilgi paylaşmanızı isteyen bir mesaj"
        ],
        correct: "Aceleyle bilgi paylaşmanızı isteyen bir mesaj"
      },
      {
        question: "Sosyal mühendislik saldırılarında hedeflenen bilgiler genellikle nelerdir?",
        options: [
          
          "Bilgisayarın RAM kapasitesi",
          "Kullanıcı adı ve şifre",
          "Ekran çözünürlüğü",
          "Dosya isimlendirme sistemi"
        ],
        correct: "Kullanıcı adı ve şifre"
      },
      {
        question: "Sosyal mühendislik saldırıları en çok hangi ortamda gerçekleşir?",
        options: [
          "Fiziksel cihaz mağazaları",
          "Tarayıcı hızlandırıcı eklentiler",
          "Bilgisayar donanım yükseltme araçları",
          "E-posta ve telefon"
        ],
        correct: "E-posta ve telefon"
      },
      {
        question: "Sosyal mühendislik saldırılarında sıkça kullanılan bir taktik nedir?",
        options: [
         
          "Güvenlik yazılımını güncellemek",
          "Fiziksel cihaz donanımı değiştirmek",
          "Kendini güvenilir bir kişi veya kurum olarak tanıtmak",
          "Bilgisayar hızını optimize etmek"
        ],
        correct: "Kendini güvenilir bir kişi veya kurum olarak tanıtmak"
      },
      {
        question: "Hangi durum sosyal mühendislik saldırısına karşı bir korunma yöntemi değildir?",
        options: [
          "Şüpheli bağlantılara tıklamaktan kaçınmak",
          "Şifrelerinizi paylaşmak",
          "Kurumları arayarak bilgileri doğrulamak",
          "Antivirüs yazılımı kullanmak"
        ],
        correct: "Şifrelerinizi paylaşmak"
      },
      {
        question: "Sosyal mühendislik saldırılarında kimlik bilgileri nasıl çalınır?",
        options: [
          "Kişilere sahte form doldurtarak",
          "Bilgisayar RAM'ini optimize ederek",
          "Donanım yazılımı değiştirerek",
          "Yedekleme dosyalarını tarayarak"
        ],
        correct: "Kişilere sahte form doldurtarak"
      },
      {
        question: "Sosyal mühendislik saldırılarında saldırganlar genellikle nasıl davranır?",
        options: [
          "Acil bir işlem yapılmasını ister",
          "Kullanıcıdan bilgisayarını hızlandırmasını talep eder",
          "Sadece cihaz donanımıyla ilgilenir",
          "Kullanıcıların güvenlik yazılımını güncellemesini sağlar"
        ],
        correct: "Acil bir işlem yapılmasını ister"
      },
      {
        question: "Hangi e-posta özelliği sosyal mühendislik saldırısının bir işareti olabilir?",
        options: [
          "Gönderici adresi tanınmıyor",
          "E-posta ekleri boş bırakılmış",
          "E-posta imla hataları içeriyor",
          "E-posta doğrudan spam kutusuna gidiyor"
        ],
        correct: "Gönderici adresi tanınmıyor"
      },
      {
        question: "Sosyal mühendislik saldırılarına karşı alınabilecek en iyi önlem nedir?",
        options: [
          "Şüpheli bağlantılara tıklamaktan kaçınmak",
          "Şifrelerinizi başkalarıyla paylaşmak",
          "Bilgisayar RAM'ini yükseltmek",
          "Donanım yazılımını güncellemek"
        ],
        correct: "Şüpheli bağlantılara tıklamaktan kaçınmak"
      }
    ];

    const quizDiv = document.getElementById("quiz");

    // Soruları dinamik olarak oluştur
    questions.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("quiz-question");

      const questionTitle = document.createElement("h2");
      questionTitle.innerText = `${index + 1}. ${q.question}`;
      questionDiv.appendChild(questionTitle);

      const optionsList = document.createElement("ul");
      q.options.forEach(option => {
        const listItem = document.createElement("li");

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `q${index}`;
        input.value = option;

        const label = document.createElement("label");
        label.innerText = option;

        listItem.appendChild(input);
        listItem.appendChild(label);
        optionsList.appendChild(listItem);
      });

      questionDiv.appendChild(optionsList);
      quizDiv.appendChild(questionDiv);
    });

    document.getElementById("submit").addEventListener("click", () => {
      const alertDiv = document.getElementById("alert");
      let allAnswered = true;

      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (!selectedOption) {
          allAnswered = false;
        }
      });

      if (!allAnswered) {
        alertDiv.innerText = "Lütfen tüm soruları cevaplayın.";
        return;
      }

      alertDiv.innerText = ""; // Uyarıyı temizle

      let score = 0;
      let incorrectCount = 0;

      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${index}"]`);

        options.forEach(option => {
          const label = option.nextElementSibling;
          option.disabled = true; // Cevapların değiştirilememesi için
          if (option.value === q.correct) {
            label.classList.add("correct");
          } else if (selectedOption && option === selectedOption) {
            label.classList.add("incorrect");
          }
        });

        if (selectedOption && selectedOption.value === q.correct) {
          score++;
        } else {
          incorrectCount++;
        }
      });

      const resultDiv = document.getElementById("result");
      resultDiv.innerText = `Sonuç: ${score}/${questions.length} doğru cevap.`;

      const detailsDiv = document.getElementById("details");
      detailsDiv.innerText = `${score} doğru, ${incorrectCount} yanlış.`;

      document.getElementById("submit").style.display = "none";
      document.getElementById("reset").style.display = "inline-block";
      document.getElementById("home").style.display = "inline-block";
    });

    document.getElementById("reset").addEventListener("click", () => {
      window.location.reload();
    });
  </script>
</body>
</html>
